name: PR Check Build
on:
  pull_request:
    paths:
      - "frontend/**"  

permissions:
  contents: read

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  tauri-build-check:
    name: Tauri Build Check (${{matrix.platform}})
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v5

      - name: setup node
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: frontend/package-lock.json


      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            frontend/src-tauri/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('frontend/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: install frontend dependencies
        working-directory: frontend
        run: npm ci

      # - name: cache cargo registry and build
      #   uses: actions/cache@v3
      #   with:
      #     path: |
      #       frontend/src-tauri/target
      #       ~/.cargo/registry
      #       ~/.cargo/git
      #     key: ${{ runner.os }}-cargo-${{ hashFiles('frontend/src-tauri/Cargo.lock') }}
      #     restore-keys: |
      #       ${{ runner.os }}-cargo-

      - uses: tauri-apps/tauri-action@v0.6.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Don't worry, the below key is just a sample key for PR-Checks. Actual app build workflow uses a secret private key :)
          TAURI_SIGNING_PRIVATE_KEY: 
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: abcd
        with:
          projectPath: ./frontend
          args: ${{ matrix.args }}
