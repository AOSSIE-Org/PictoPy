      - name: Copy app folder
        run: |
          cd backend
          mkdir -p dist/PictoPy_Server/images
          mkdir -p dist/PictoPy_Server/app
          cp -r app/* dist/PictoPy_Server/app/

      - name: Create ZIP package
        run: |
          cd backend/dist/PictoPy_Server
