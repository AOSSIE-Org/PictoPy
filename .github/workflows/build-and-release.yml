name: Build and Release App
on:
  release:
    types: [published]
  workflow_dispatch: # Ability to manually trigger the workflow
    inputs:
      tag:
        description: "Tag name for the release" # used when running manually
        required: true
        type: string

jobs:
  build-server:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            artifact-name: PictoPy-Windows
            onnx-package: onnxruntime-directml
            mkdir-cmd: mkdir dist/PictoPy_Server/images
            copy-cmd: |
              robocopy app dist\PictoPy_Server\app /e
              if ($LASTEXITCODE -le 1) { exit 0 }
            zip-cmd: tar -a -c -f PictoPy-Windows.zip .
          - platform: ubuntu-22.04
            artifact-name: PictoPy-Ubuntu
            onnx-package: onnxruntime-gpu
            mkdir-cmd: mkdir -p dist/PictoPy_Server/images && mkdir -p dist/PictoPy_Server/app
            copy-cmd: cp -r app/* dist/PictoPy_Server/app/
            zip-cmd: zip -r PictoPy-Ubuntu.zip .
          - platform: macos-latest
            artifact-name: PictoPy-MacOS
            onnx-package: ""
            mkdir-cmd: mkdir -p dist/PictoPy_Server/images && mkdir -p dist/PictoPy_Server/app
            copy-cmd: cp -r app/* dist/PictoPy_Server/app/
            zip-cmd: zip -r PictoPy-MacOS.zip .
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -n "${{ matrix.onnx-package }}" ]; then
            pip uninstall -y onnxruntime
            pip install ${{ matrix.onnx-package }}
          fi

      - name: Build executable with PyInstaller
        working-directory: backend
        run: |
          pyinstaller main.py --name PictoPy_Server --onedir --distpath dist

      - name: Copy app folder
        working-directory: backend
        shell: ${{ matrix.platform == 'windows-latest' && 'pwsh' || 'bash' }}
        run: |
          ${{ matrix.mkdir-cmd }}
          ${{ matrix.copy-cmd }}


      - name: Create ZIP package
        working-directory: backend/dist/PictoPy_Server
        shell: bash
        run: |
          ${{ matrix.zip-cmd }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: backend/dist/PictoPy_Server/${{ matrix.artifact-name }}.zip

  build-sync-microservice:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            artifact-name: PictoPy-Sync-Windows
            copy-cmd: |
              robocopy app dist\PictoPy_Sync\app /e
              if ($LASTEXITCODE -le 1) { exit 0 }
            zip-cmd: tar -a -c -f PictoPy-Sync-Windows.zip .
          - platform: ubuntu-22.04
            artifact-name: PictoPy-Sync-Ubuntu
            copy-cmd: mkdir -p dist/PictoPy_Sync/app && cp -r app/* dist/PictoPy_Sync/app/
            zip-cmd: zip -r PictoPy-Sync-Ubuntu.zip .
          - platform: macos-latest
            artifact-name: PictoPy-Sync-MacOS
            copy-cmd: mkdir -p dist/PictoPy_Sync/app && cp -r app/* dist/PictoPy_Sync/app/
            zip-cmd: zip -r PictoPy-Sync-MacOS.zip .
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          cache: 'pip'
          cache-dependency-path: sync-microservice/requirements.txt

      - name: Install dependencies
        working-directory: sync-microservice
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        working-directory: sync-microservice
        run: |
          pyinstaller main.py --name PictoPy_Sync --onedir --distpath dist

      - name: Copy app folder
        working-directory: sync-microservice
        shell: ${{ matrix.platform == 'windows-latest' && 'pwsh' || 'bash' }}
        run: |
          ${{ matrix.copy-cmd }}


      - name: Create ZIP package
        working-directory: sync-microservice/dist/PictoPy_Sync
        shell: bash
        run: |
          ${{ matrix.zip-cmd }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: sync-microservice/dist/PictoPy_Sync/${{ matrix.artifact-name }}.zip

  publish-tauri:
    permissions:
      contents: write
    needs: [build-server, build-sync-microservice]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            # Enable CI feature so prod() spawns backend + sync in release builds
            args: "--target aarch64-apple-darwin --features ci"
            server-artifact: "PictoPy-MacOS"
            sync-artifact: "PictoPy-Sync-MacOS"
          - platform: "ubuntu-22.04"
            args: "--features ci"
            server-artifact: "PictoPy-Ubuntu"
            sync-artifact: "PictoPy-Sync-Ubuntu"
          - platform: "windows-latest"
            args: "--features ci"
            server-artifact: "PictoPy-Windows"
            sync-artifact: "PictoPy-Sync-Windows"
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Create dist directories
        shell: bash
        run: |
          mkdir -p backend/dist
          mkdir -p sync-microservice/dist

      - name: Download and extract server artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.server-artifact }}
          path: backend/dist

      - name: Download and extract sync microservice artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.sync-artifact }}
          path: sync-microservice/dist

      - name: Extract server files
        shell: bash
        working-directory: backend/dist
        run: |
          unzip -o *.zip
          rm *.zip
          ls -l

      - name: Extract sync microservice files
        shell: bash
        working-directory: sync-microservice/dist
        run: |
          unzip -o *.zip
          rm *.zip
          ls -l
      - name: Copy utils folder
        shell: bash
        run: |
          cp -r utils backend/dist/utils
          cp -r utils sync-microservice/dist/utils
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: frontend/src-tauri

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY}}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: ./frontend
          tagName: ${{ github.event.release.tag_name || github.event.inputs.tag }}
          includeUpdaterJson: true
          releaseId: ${{ github.event.release.id || '' }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
