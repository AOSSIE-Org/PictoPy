[mypy]
# Mypy configuration for PictoPy backend

# General settings
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Start gradual, enable later
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_calls = False

# Strictness flags (gradually enable these)
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Output configuration
show_error_codes = True
show_column_numbers = True
pretty = True
color_output = True
error_summary = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Suppress errors for untyped libraries
[mypy-PIL.*]
ignore_missing_imports = True

[mypy-cv2.*]
ignore_missing_imports = True

[mypy-facenet_pytorch.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-torchvision.*]
ignore_missing_imports = True

[mypy-ultralytics.*]
ignore_missing_imports = True

[mypy-onnxruntime.*]
ignore_missing_imports = True

[mypy-loguru.*]
ignore_missing_imports = True

[mypy-watchdog.*]
ignore_missing_imports = True

# Gradually typed modules (strict checking)
[mypy-app.routes.*]
disallow_untyped_defs = True
warn_return_any = True

[mypy-app.schemas.*]
disallow_untyped_defs = True
warn_return_any = True
